# "PeerOrgs" - Definition of organizations managing peer nodes
# ---------------------------------------------------------------------------
PeerOrgs:
  # ---------------------------------------------------------------------------
  # Org1
  # ---------------------------------------------------------------------------
  - Name: netflix
    Domain: netflix.myapp.com
    # ---------------------------------------------------------------------------
    # "Specs" //NUMERO DE PEERS QUE QUEREMOS POR ORG
    Template:
      Count: 1
      # Start: 5
      # Hostname: {{.Prefix}}{{.Index}} # default
