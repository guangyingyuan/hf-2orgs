    Specs:
      - Hostname: orderer
  - Name: Orderer2
    Domain: myapp2.com
    # ---------------------------------------------------------------------------
    # "Specs" - See PeerOrgs below for complete description
    # ---------------------------------------------------------------------------
    Specs:
      - Hostname: orderer2
